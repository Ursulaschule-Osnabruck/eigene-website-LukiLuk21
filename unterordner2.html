       <u><center><h1>Historie von Gladbach  </h1></center></u>
        </br>
    
       
        <center>
            <br>
        <figure class="figure">
            <img src="images/vereinsgründung gladbach.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">Der Fußballverein Borussia Mönchengladbach wird gegründet </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        

        <center>
            <br>
        <figure class="figure">
            <img src="images/gladbach bundesliga.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">1965 steigt die Borussia aus Mönchengladbach in die Bundesliga auf </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        <center>
            <br>
        <figure class="figure">
            <img src="images/gladbach 70er.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">In den 70er wird Gladbach 5 mal Deutscher Meister und holt 2 mal den UEFA- Pokal </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        <center>
            <br>
        <figure class="figure">
            <img src="images/gladbach 2te liga.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption"> 1999 steigt Gladbach erstmals in die 2te Liga ab</figcaption></strong></h2>
          </figure>
          </center>
        </br>

        <center>
            <br>
        <figure class="figure">
            <img src="images/gladbach wiederaufstieg.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">Borussia schafft den Wiederaufstieg in die erst Bundesliga </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        
        <center>
            <br>
        <figure class="figure">
            <img src="images/Mönchengladbach_stadion.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">Eröffnung des neuen Stadions der Borussia. Der "Borussia Park" im Juli 2004 </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        

        <center>
            <br>
        <figure class="figure">
            <img src="images/aufstieg 2008.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">Erneuter Abstieg in die 2te Bundesliga 2007. 2008 kehrte die Borussia aber sofort wieder in die Bundesliga zurück </figcaption></strong></h2>
          </figure>
          </center>
        </br>

        <center>
            <br>
        <figure class="figure">
            <img src="images/2008.jpg" class="figure-img img-fluid rounded" alt="100">
           <h2><strong><figcaption class="figure-caption">Als Tabellenvierter qualifiziert sich Borussia erstmals seit 16 Jahren wieder für einen internationalen Wettbewerb (2012) </figcaption></strong></h2>
          </figure>
          </center>
        </br>


          
        <center>
            <br>
        <figure class="figure">
            <img src="images/2015 champions league.jpg" class="figure-img img-fluid rounded" alt="100">

          </figure>
          </center>
        </br>
